<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>

      <a mat-list-item *ngIf="isAdmin$ | async">
        <mat-icon>people</mat-icon>
        <span i18n>Users</span>
      </a>

      <a mat-list-item routerLink="login" *ngIf="isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span i18n>Login</span>
      </a>

      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span i18n>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-template ngFor let-lang [ngForOf]="languages">
        <a mat-button href="{{lang.dir}}/">{{lang.label}}</a>
      </ng-template>

      <ng-container *ngIf="(pictureUrl$ | async) as pictureUrl">

        <img class="user-avatar" [src]="pictureUrl" >

      </ng-container>

    </div>


  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
