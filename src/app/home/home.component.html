<div class="courses-panel">

  <h3 i18n>All Courses</h3>

  <button mat-button class="mat-raised-button mat-accent"
          *ngIf="isAdmin$ | async"
          (click)="createCourse()" i18n>
    SCHEDULE NEW
  </button>

  <mat-tab-group>

    <mat-tab label="Active" i18n-label>

      <courses-card-list (courseEdited)="reloadCourses()"
                         [courses]="activeCourses$ | async">

      </courses-card-list>

    </mat-tab>

    <mat-tab label="Archived" i18n-label>

      <courses-card-list (courseEdited)="reloadCourses()"
                         [courses]="archivedCourses$ | async"

      ></courses-card-list>

    </mat-tab>

  </mat-tab-group>



</div>
